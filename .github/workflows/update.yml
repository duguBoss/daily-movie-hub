name: Update Daily Movie

on:
  schedule:
    # 每天 UTC 时间 00:00 运行 (对应北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点击 "Run workflow" 按钮立即运行

# 赋予 GITHUB_TOKEN 写入仓库内容的权限，防止 Push 失败
permissions:
  contents: write

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        # 这里必须安装 python 脚本中用到的所有第三方库
        run: |
          python -m pip install --upgrade pip
          pip install requests wikipedia beautifulsoup4

      - name: Fetch Data and Images
        env:
          # 请确保在 GitHub 仓库 Settings -> Secrets and variables -> Actions 中添加了 TMDB_API_KEY
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python fetch_daily.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 添加 data 文件夹下的所有变动 (包含 json 和 images)
          git add data/
          
          # 检查是否有变动，如果有则提交，没有则退出且不报错
          git commit -m "Update daily movie content: $(date +'%Y-%m-%d') [skip ci]" || echo "No changes to commit"
          
          git push
